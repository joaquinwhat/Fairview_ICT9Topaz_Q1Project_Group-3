<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC LP - Contact Us</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
       body{
        background-image: url('https://obmontessori.orangeapps.ph/landing/obmontessori/images/FV%20Facade.jpg');
        background-size: cover;
        background-repeat: no-repeat;
       }

       #logo{
        width: 85px;
        height: 85px;
       }

       .description-text {
        font-family: Georgia, serif;
        font-size: 20px;
       }

       .form-label-custom {
           font-family: Georgia, serif;
           font-size: 18px;
           font-weight: 500;
           color: #000;
       }

       .container-section {
           background-color: rgba(255, 255, 255, 0.75);
           padding: 40px;
           margin-top: 40px;
           margin-bottom: 40px;
           border-radius: 15px;
           box-shadow: 0 4px 10px rgba(0,0,0,0.3);
       }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQchdgIeG7ozkE0TV__FakwgnYka2ouCJgzNg&s" alt="OBMC Logo" class="rounded-circle img-fluid" id="logo">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="page2.html">Courses Offer</a></li>
            <li class="nav-item"><a class="nav-link" href="page3.html">Enroll</a></li>
            <li class="nav-item"><a class="nav-link active" href="page4.html">Contact Us</a></li>
            <li class="nav-item"><a class="nav-link" href="page5.html">About the Group Members</a></li>
          </ul>

          <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Search">
            <button class="btn btn-primary" type="button">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- CONTACT FORM -->
    <div class="container container-section">
        <p class="fw-bold display-3 text-center">Contact Us</p>
        <span class="description-text d-block text-center">
            Have a question or message for us? Fill out the form below and we'll get back to you as soon as possible.
        </span>

        <form class="mt-4 mb-4">

            <div class="mb-3">
                <label for="contactName" class="form-label form-label-custom">Full Name</label>
                <input type="text" class="form-control" id="contactName" placeholder="E.g. Gerthy B. Bausa">
            </div>

            <div class="mb-3">
                <label for="contactEmail" class="form-label form-label-custom">Email</label>
                <input type="email" class="form-control" id="contactEmail" placeholder="example@gmail.com">
            </div>

            <div class="mb-3">
                <label for="contactNumber" class="form-label form-label-custom">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" placeholder="+63-XXX-XXX-XXX">
            </div>

            <div class="mb-3">
                <label for="contactDate" class="form-label form-label-custom">Date</label>
                <div class="input-group">
                    <input type="date" class="form-control" id="contactDate">
                    <span class="input-group-text">ðŸ“…</span>
                </div>
            </div>

            <div class="mb-3">
                <label for="contactMessage" class="form-label form-label-custom">Message</label>
                <textarea class="form-control" id="contactMessage" rows="5" placeholder="Type your message here"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>

</body>
</html>
