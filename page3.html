<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC LP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
       body{
        background-image: url('https://obmontessori.orangeapps.ph/landing/obmontessori/images/FV%20Facade.jpg');
        background-size: cover;
        background-repeat: no-repeat;
       }

       #logo{
        width: 85px;
        height: 85px;
       }

       .description-text {
           font-family: Georgia, serif;
           font-size: 20px;
       }

       .campus-image {
           width: 100%;
           height: auto;
           border-radius: 15px;
       }

       .form-label-custom {
           font-family: Georgia, serif;
           font-size: 18px;
           font-weight: 500;
           color: #000;
       }

       .container-section {
           background-color: rgba(255, 255, 255, 0.95);
           padding: 40px;
           margin-top: 40px;
           margin-bottom: 40px;
           border-radius: 15px;
           box-shadow: 0 4px 10px rgba(0,0,0,0.3);
       }

       
       .text-start label {
           text-align: left;
       }

       
       .btn-left {
           display: block;
           margin-left: 0;
       }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQchdgIeG7ozkE0TV__FakwgnYka2ouCJgzNg&s" alt="OBMC Logo" class="rounded-circle img-fluid" id="logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="page2.html">Courses Offer</a></li>
                    <li class="nav-item"><a class="nav-link" href="page3.html">Enroll</a></li>
                    <li class="nav-item"><a class="nav-link" href="page4.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="page5.html">About the Group Members</a></li>
                </ul>

                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    
    <div class="container container-section">
        <p class="fw-bold display-3 text-center">Enroll</p>
        <span class="description-text d-block text-center mb-4">
            Here, you can enroll your child in our school. Fill out the enrollment form below to get started on your little one's development!
        </span>

        <form class="mt-4 mb-4">
            <div class="mb-3 text-start">
                <label for="studentName" class="form-label form-label-custom">Student Name</label>
                <input type="text" class="form-control" id="studentName" placeholder="Enter student's full name">
            </div>
            <div class="mb-3 text-start">
                <label for="parentName" class="form-label form-label-custom">Parent/Guardian Name</label>
                <input type="text" class="form-control" id="parentName" placeholder="Enter parent/guardian's full name">
            </div>
            <div class="mb-3 text-start">
                <label for="contactNumber" class="form-label form-label-custom">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" placeholder="Enter contact number">
            </div>
            <div class="mb-3 text-start">
                <label for="selectedCourse" class="form-label form-label-custom">Select Course</label>
                <select class="form-select" id="selectedCourse">
                    <option selected>Select a course level</option>
                    <option value="1">Casa</option>
                    <option value="2">Advanced Casa</option>
                    <option value="3">Primary</option>
                    <option value="4">Intermediate</option>
                    <option value="5">Junior Highschool</option>
                    <option value="6">Senior Highschool</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-left">Submit Form</button>
        </form>
    </div>
</body>
</html>
