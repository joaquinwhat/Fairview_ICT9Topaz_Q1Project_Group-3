    <div class="text-center container bg-secondary bg-opacity-75 text-dark rounded shadow p-4 my-4">
        <p class="fw-bold display-3">Contact Us</p>
        <span class="description-text">
        Have a question or message for us? Fill out the form below and we'll get back to you as soon as possible.
        </span>

        <form class="mt-4 mb-4">
            <div class="mb-3">
                <label for="contactName" class="form-label form-label-custom">Full Name</label>
                <input type="text" class="form-control" id="contactName" placeholder="Enter your full name">
            </div>

            <div class="mb-3">
                <label for="contactEmail" class="form-label form-label-custom">Email</label>
                <input type="email" class="form-control" id="contactEmail" placeholder="Enter your email address">
            </div>

            <div class="mb-3">
                <label for="contactNumber" class="form-label form-label-custom">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" placeholder="Enter your contact number">
            </div>

            <div class="mb-3">
                <label for="contactMessage" class="form-label form-label-custom">Message</label>
                <textarea class="form-control" id="contactMessage" rows="5" placeholder="Type your message here"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
